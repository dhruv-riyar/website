<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chikuu ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(135deg,#ffd6e8,#fff1f7);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',cursive;
  overflow:hidden;
}

/* ğŸ’— floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  opacity:.6;
  animation:float 12s linear infinite;
}
@keyframes float{
  to{transform:translateY(-130vh) scale(1.5);opacity:0;}
}

/* container */
.container{
  text-align:center;
}

/* âœ‰ï¸ envelope */
.envelope{
  width:260px;
  height:170px;
  background:#fff;
  border-radius:10px;
  position:relative;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  overflow:hidden;
  transition:transform .8s ease, opacity .8s ease;
}

.envelope.fade-out{
  transform:scale(.92);
  opacity:0;
}

/* flap â€“ slow & smooth */
.flap{
  position:absolute;
  inset:0;
  background:#ffb6c1;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:transform 2.2s cubic-bezier(.22,1,.36,1);
  z-index:2;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* ğŸ’– wax seal */
.seal{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:42px;
  height:42px;
  background:#ff4d88;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:18px;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  z-index:4;
  transition:opacity 1s ease, transform 1s ease;
}

/* hide seal on open */
.envelope.open .seal{
  opacity:0;
  transform:translate(-50%,-50%) scale(.7);
}

/* name */
.name{
  position:absolute;
  bottom:16px;
  width:100%;
  text-align:center;
  font-weight:bold;
  color:#ff4d88;
  font-size:20px;
  z-index:3;
}

/* ğŸ§¸ teddy */
.teddy{
  margin-top:14px;
  font-size:42px;
  transition:opacity .8s ease, transform .8s ease;
}
.teddy.hide{
  opacity:0;
  transform:translateY(24px);
}

/* ğŸ’Œ letter */
.letter{
  max-width:360px;
  padding:26px;
  margin-top:20px;
  border-radius:18px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  box-shadow:0 25px 50px rgba(0,0,0,.25);

  opacity:0;
  transform:translateY(40px) scale(.96);
  transition:all 1s cubic-bezier(.22,1,.36,1);
  display:none;
}

.letter.show{
  display:block;
  opacity:1;
  transform:translateY(0) scale(1);
}

button{
  margin-top:18px;
  padding:10px 30px;
  border:none;
  background:#ff4d88;
  color:#fff;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- âœ‰ï¸ Envelope -->
  <div class="envelope" id="env" onclick="openLetter()">
    <div class="flap"></div>
    <div class="seal">ğŸ’—</div>
    <div class="name">Chikuu ğŸ’•</div>
  </div>

  <!-- ğŸ§¸ Teddy -->
  <div class="teddy" id="teddy">ğŸ§¸</div>

  <!-- ğŸ’Œ Letter -->
  <div class="letter" id="letter">
    <p id="text"></p>
    <button>Iâ€™m yours, always ğŸ’–</button>
  </div>

</div>

<script>
const msg = `I know I messed upâ€¦ thoda zyada hi ğŸ« 
Brain ne chhutti le li thi,
aur muh ne overtime kar liya.

Life mein rewind button nahi hota,
bas learn aur improve kar sakte hain.
Toh main wahi karunga â€”
aur haan, success rate 95% rakhunga ğŸ˜Œ
(remaining 5% pe thoda sa patience please ğŸ™ˆ)`;

let i=0;

function openLetter(){
  const env=document.getElementById("env");
  const teddy=document.getElementById("teddy");
  const letter=document.getElementById("letter");

  env.classList.add("open");

  setTimeout(()=>{ teddy.classList.add("hide"); },900);
  setTimeout(()=>{ env.classList.add("fade-out"); },2000);

  setTimeout(()=>{
    env.style.display="none";
    letter.style.display="block";
    requestAnimationFrame(()=>{
      letter.classList.add("show");
      typeSlow();
    });
  },2600);
}

/* slow typing */
function typeSlow(){
  if(i<msg.length){
    document.getElementById("text").innerHTML +=
      msg[i]==="\n" ? "<br>" : msg[i];
    i++;
    setTimeout(typeSlow,55);
  }
}

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’—";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),16000);
},1200);
</script>

</body>
</html>
